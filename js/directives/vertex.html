<div data-ng-style="{ left: (layout.vertices[ vertexId ].left * canvas.width) + 'px',
                      top: (layout.vertices[ vertexId ].top * canvas.height) + 'px' }"
     data-ng-click="handleVertexClick()"
     data-ng-class="{ 'selected': (selection.kind == 'VERTEX' && selection.id == vertexId) }"
     class="node vertex">
   <div class="header">{{ vertex.label }}</div>
   <div class="port-group">
      <div class="ports in">
         <div data-ng-repeat="port in vertex.ports | nbeInputPorts"
              data-nbe-port="{{ port.id }}"
              data-nbe-port-group="in"></div>
      </div>
      <div class="ports out">
         <div data-ng-repeat="port in vertex.ports | nbeOutputPorts"
              data-nbe-port-group="out"
              data-nbe-port="{{ port.id }}"></div>
      </div>
   </div>
</div>
